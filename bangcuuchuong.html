<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tab = '<table border = 1>';
        let i = 1 ;
        while ( i <= 10) {
            tab += '<tr>';
                for(j = 1 ; j <= 10 ; j++) {
                    tab += '<td>' + i + 'x' + j + '</td>';
                }
            tab += '</tr>';
            i++;
            

        }
        tab += '</table>';
        document.write(tab);

    </script>
</body>
</html>
